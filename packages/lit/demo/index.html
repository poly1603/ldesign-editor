<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Editor Lit - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      padding: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .controls button {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .controls button:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    ld-editor {
      display: block;
      min-height: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .stats {
      padding: 15px;
      background: #e6f7ff;
      border-radius: 8px;
      font-size: 14px;
    }

    .stats div {
      margin-bottom: 5px;
    }

    code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Consolas', monospace;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>🔥 LDesign Editor Lit</h1>
      <p>Web Component 封装演示</p>
    </div>

    <div class="content">
      <h3>标准 Web Component</h3>
      <p style="margin-bottom: 15px; color: #666;">
        使用标准的 <code>&lt;ld-editor&gt;</code> Web Component，可在任何框架中使用
      </p>

      <div class="controls">
        <button id="btnBold">粗体</button>
        <button id="btnItalic">斜体</button>
        <button id="btnInsert">插入文本</button>
        <button id="btnClear">清空</button>
        <button id="btnGet">获取内容</button>
      </div>

      <ld-editor id="myEditor"
        content="<h3>Web Component 编辑器</h3><p>这是一个标准的 Web Component，可以在原生HTML、Vue、React、Angular等任何框架中使用！</p>"
        placeholder="开始输入..." virtual-scroll wasm></ld-editor>

      <div class="stats">
        <div><strong>组件状态：</strong><span id="status">✅ 就绪</span></div>
        <div><strong>内容长度：</strong><span id="length">0</span></div>
        <div><strong>事件触发：</strong><span id="events">0</span></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
