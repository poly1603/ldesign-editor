<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Editor Core - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      padding: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .controls button {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .controls button:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    #editor {
      min-height: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }

    .stats {
      margin-top: 20px;
      padding: 15px;
      background: #e6f7ff;
      border-radius: 8px;
      font-size: 14px;
    }

    .stats div {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>📝 LDesign Editor Core</h1>
      <p>框架无关的编辑器核心库演示</p>
    </div>

    <div class="content">
      <div class="controls">
        <button id="btnBold">粗体</button>
        <button id="btnItalic">斜体</button>
        <button id="btnUnderline">下划线</button>
        <button id="btnH1">标题1</button>
        <button id="btnH2">标题2</button>
        <button id="btnList">列表</button>
        <button id="btnLink">链接</button>
        <button id="btnImage">图片</button>
        <button id="btnClear">清空</button>
        <button id="btnGetHTML">获取HTML</button>
      </div>

      <div id="editor"></div>

      <div class="stats">
        <div><strong>版本：</strong><span id="version"></span></div>
        <div><strong>字符数：</strong><span id="charCount">0</span></div>
        <div><strong>性能：</strong><span id="performance"></span></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
